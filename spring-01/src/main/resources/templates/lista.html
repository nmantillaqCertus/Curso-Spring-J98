<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${TituloPagina}"></title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/app/home}">One Piece</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/app/home}">Inicio <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Lista
						Personaje</a></li>

				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/crear}">Crear Personaje</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container mt-2">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<br>
			<p class="lead" th:text="${Mensaje}"></p>

			<hr class="my-4">
			<div class="jumbotron">
				<div class="list-group mt-2" th:each="personaje : ${listita}">
						<div class="card" style="width: 18rem;">
							<img th:src="${personaje.uriImagen}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title" th:text="${personaje.nombres}"></h5>

								<ul class="list-group list-group-flush">
									<li class="list-group-item" th:text="${personaje.alias}"></li>
									<li class="list-group-item" th:text="${personaje.tipoFruta}"></li>
								</ul>

								<a th:href="@{/app/Editar}+ ${personaje.idPersonaje}" class="btn btn-success">Editar</a> 
								<a th:href="@{/app/Elimnar}+ ${personaje.idPersonaje}"  class="btn btn-danger">Eliminar</a>
							</div>
						</div>
				</div>
			</div>

		</div>

	</div>


	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>


</body>
</html>

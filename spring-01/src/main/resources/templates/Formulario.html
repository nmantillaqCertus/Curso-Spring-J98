<head>

<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" role="button"
					data-toggle="dropdown" aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container mt-2">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<p class="lead" th:text="${Estado}"></p>
			<hr class="my-4">

			<div>
				<form>
					<div class="form-group">
						<label for="idNombres">Nombres</label> 
						<input type="text" class="form-control" id="idNombres"> 
					</div>
					<div class="form-group">
						<label for="idAlias">Alias</label> 
						<input type="text" class="form-control" id="idAlias"> 
					</div>
					<div class="form-group">
						<label for="idTipoFruta">Tipo de Fruta</label> 
						<input type="text" class="form-control" id="idTipoFruta"> 
					</div>
					<div class="form-group">
						<label for="idHabilidad">Habilidad</label> 
						<input type="text" class="form-control" id="idHabilidad"> 
					</div>
					<div class="form-group">
						<label for="idTripulacion">Tripulaci√≥n</label> 
						<input type="text" class="form-control" id="idTripulacion"> 
					</div>
					<div class="form-group">
						<label for="idRecompensa">Recompensa</label> 
						<input type="text" class="form-control" id="idRecompensa"> 
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>

			</div>

		</div>
	</div>


	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
